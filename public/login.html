<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Login - Government Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-beige-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-sm border border-beige-200 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <div class="h-16 w-16 bg-green-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-3">
        GOV
      </div>
      <h1 class="text-2xl font-semibold text-gray-800 text-center">Officer Login</h1>
      <p class="text-gray-700 text-sm mt-2 text-center">Government Claim Management System</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          id="email" 
          type="email" 
          placeholder="officer@government.gov" 
          class="w-full p-3 border border-beige-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
          required
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Enter your password" 
          class="w-full p-3 border border-beige-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
          required
        />
      </div>

      <button 
        id="loginBtn" 
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors flex items-center justify-center"
      >
        <span id="loginText">Login</span>
        <div id="loginSpinner" class="hidden ml-2">
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        </div>
      </button>
    </form>

    <div class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
      <p class="text-sm text-green-700 text-center">
        <strong>Access Restricted:</strong> Authorized government personnel only
      </p>
    </div>
  </div>

  <script type="module">
    import { auth } from './assets/js/firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      loginText.textContent = 'Signing in...';
      loginSpinner.classList.remove('hidden');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        let errorMessage = "Login failed. Please try again.";
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = "Invalid email address format.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled.";
            break;
          case 'auth/user-not-found':
            errorMessage = "No account found with this email.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password.";
            break;
          case 'auth/network-request-failed':
            errorMessage = "Network error. Please check your connection.";
            break;
          default:
            errorMessage = `Login failed: ${error.message}`;
        }
        
        alert(errorMessage);
      } finally {
        // Reset loading state
        loginBtn.disabled = false;
        loginText.textContent = 'Login';
        loginSpinner.classList.add('hidden');
      }
    });

    // Enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>

  <style>
    .bg-beige-50 { background-color: #fefaf0; }
    .border-beige-200 { border-color: #faf0d7; }
    .border-beige-300 { border-color: #e5d5b8; }
  </style>
</body>
</html>
